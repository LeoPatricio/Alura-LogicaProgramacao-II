<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Frações!</title>
	<canvas width="600" height="800">  </canvas>
	<script>
		function desenhaQuadrado(x, y, tX, tY, color){

			var tela = document.querySelector("canvas");
			var pincel = tela.getContext("2d");

			pincel.fillStyle = color;
			pincel.fillStroke = color;
			pincel.strokeRect(x, y, tX, tY);
			pincel.fillRect(x, y, tX, tY);
		}

		function desenhaTexto(txt, x , y) {

			var tela = document.querySelector('canvas');
			var pincel = tela.getContext('2d');

			pincel.font='20px Georgia';
			pincel.fillStyle='green';
			pincel.fillText(txt, x, y);    
		}


		desenhaQuadrado(0, 50, 50, 50, "green");
		desenhaQuadrado(50, 50, 50, 50, "green");
		desenhaQuadrado(100, 50, 50, 50, "green");
		desenhaQuadrado(150, 50, 50, 50, "white");

		desenhaTexto("Qual é a fração?", 10, 30);



	</script>

</head>
<body>

</body>
</html>
