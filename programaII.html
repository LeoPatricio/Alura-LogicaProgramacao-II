<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Progama 2!</title>
	<canvas width="600" height="400"></canvas>
	<script>
		function desenhaQuadrado(x, y, tX, tY, color){

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext("2d");

			pincel.fillStyle = color;
			pincel.fillStroke = color;
			pincel.strokeRect(x, y, tX, tY);
			pincel.fillRect(x, y, tX, tY);
		}

		desenhaQuadrado(0, 0, 50, 50, "green");
		desenhaQuadrado(50, 0, 50, 50, "green");
		desenhaQuadrado(100, 0, 50, 50, "green");


 		/*
		var x = 0;
		while(x < 600){
			desenhaQuadrado(x, 0, 50, 50, "green");
			desenhaQuadrado(x, 50, 50, 50, "red");
			desenhaQuadrado(x, 100, 50, 50, "blue");
			desenhaQuadrado(x, 150, 50, 50, "yellow");
			x = x + 50;

		}
		*/

		for(var x = 0; x < 600; x = x + 50){
			desenhaQuadrado(x, 0, 50, 50, "green");
			desenhaQuadrado(x, 50, 50, 50, "red");
			desenhaQuadrado(x, 100, 50, 50, "blue");
			desenhaQuadrado(x, 150, 50, 50, "yellow");
		}




	</script>


</head>
